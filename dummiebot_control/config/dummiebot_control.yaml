dummiebot:
  # Publish joint states
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

  #Mobile base controller
  mobile_base_controller:
    type: diff_drive_controller/DiffDriveController
    left_wheel: left_wheel_hinge
    right_wheel: right_wheel_hinge
    pose_covariance_diagonal: [0.001, 0.001, 1000000.0, 1000000.0, 1000000.0, 1000.0]
    twist_covariance_diagonal: [0.001, 0.001, 1000000.0, 1000000.0, 1000000.0, 1000.0]
    cmd_vel_timeout: 0.25
    # wheel_radius: ${wheel_radius}
    linear:
      x:
        has_acceleration_limits: true
        max_acceleration: 100.0
        min_acceleration: -5.0
    angular:
      z:
        has_velocity_limits: true
        max_velocity: 1.5
  # gazebo_ros_control:
  #   pid_gains:
  #     left_wheel_hinge: {p: 50.0, i: 0.0, d: 0.0}
  #     right_wheel_hinge: {p: 50.0, i: 0.0, d: 0.0}

  #Body rotation controller
  z_rotation_controller:
    type: effort_controllers/JointPositionController
    joint: chassis_body_joint
    pid: {p: 100.0, i: 0.1, d: 10.0}
  y_rotation_controller:
    type: effort_controllers/JointPositionController
    joint: body_joint_body
    pid: {p: 100.0, i: 0.1, d: 10.0}
